<nav class="navbar navbar-expand-lg bg-primary">
	<div class="row w-100 justify-content-between no-gutters">
		<div class="col-8">
			<a class="navbar-brand text-white" style="cursor: pointer;" (click)="redirectToHome()">Sacchon</a>
		</div>
		<div class="col-4 d-inline-flex align-items-center" *ngIf="isLoggedIn(); else isNotLoggedIn">
			<div class="text-white ml-auto">Welcome {{ user }}</div>
			<button class="btn btn-outline btn-outline-light ml-2" (click)="signOut()">
				Sign out
				<i class="fa fa-sign-out" aria-hidden="true"></i>
			</button>
		</div>
		<ng-template #isNotLoggedIn>
			<div class="col-4 d-inline-flex align-items-center justify-content-end">
				<button [routerLink]="['/login']" class="btn mx-2 my-2 my-sm-0 text-white" type="submit">
					Log In
				</button>
				<button [routerLink]="['/signup']" class="btn btn-outline-light btn-rounded my-2 my-sm-0 sign-up-button"
					type="submit">
					Sign Up
				</button>
			</div>
		</ng-template>
	</div>
</nav>
