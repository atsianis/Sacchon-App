<div class="container h-100">
	<div class="row align-items-center justify-content-center h-100">
		<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered"
			style="width:100%">
			<thead>
				<tr>
					<th>From</th>
					<th>To</th>
					<th>Comment</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let consultation of consultations">
					<td class="align-middle">{{ consultationFromDate(consultation.timeCreated) }}</td>
					<td class="align-middle">{{ consultationToDate(consultation.timeCreated) }}</td>
					<td class="align-middle">{{ consultation.comment }}</td>
					<td class="align-middle" *ngIf="consultation.seenByPatient == null; else seenByPatient">
						<button (click)="markAsRead(consultation.id)" class="btn btn-success">Mark as read</button>
					</td>
					<ng-template #seenByPatient>
						<td class="align-middle">{{ timeSeen(consultation.seenByPatient) }}</td>
					</ng-template>
				</tr>
			</tbody>
		</table>
	</div>
</div>
