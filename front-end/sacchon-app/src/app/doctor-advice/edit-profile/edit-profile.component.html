<div class="container-fluid h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="card bg-light" style="width: 20rem;">
			<div class="card-body">
				<h5 class="card-title text-center">Update your Profile</h5>
				<form class="py-3" [formGroup]="doctorEdit">
					<div class="form-group">
						<input required formControlName="email" type="text" value="{{ email }}" class="mt-3 form-control"
							id="mail">
						<input required formControlName="firstName" type="text" value="{{ firstName }}"
							class="mt-3 form-control" id="firstName">
						<input required formControlName="lastName" type="text" value="{{ lastName }}"
							class="mt-3 form-control" id="lastName">
						<input placeholder="Update Password" required formControlName="password" type="password"
							class="mt-3 form-control" id="password">
						<input placeholder="Confirm Password" required formControlName="passwordconfirm" type="password"
							class="mt-3 form-control" id="passwordconfirm">
					</div>
					<button class="btn btn-success btn-block py-2" (click)="editProfile()">Save Changes</button>
					<button class="btn btn-danger btn-block py-2" (click)="openDeleteModal(content)">Delete Account</button>
					<button class="btn btn-secondary btn-block py-2" (click)="cancelEdit()">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="delete-account-modal">Profile Deletion</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label for="dateOfBirth">Are you sure you want to Delete your Account?</label>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger btn-block py-2" (click)="softDelete()">Delete</button>
	</div>
</ng-template>
