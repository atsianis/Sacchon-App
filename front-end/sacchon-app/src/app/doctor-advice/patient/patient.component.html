<div class="container-fluid h-100">
	<div class="row justify-content-center py-3 align-items-between h-100">
		<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>firstName</th>
					<th>lastName</th>
					<th>email</th>
					<th>dob</th>
					<th>canBeExamined</th>
					<th>gender</th>
					<th>lastActive</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let patient of patients" [routerLink]="['/doctoradvice/patient/', patient.id]">
					<td>{{ patient.firstName }}</td>
					<td>{{ patient.lastName }}</td>
					<td>{{ patient.email }}</td>
					<td>{{ patient.dob }}</td>
					<td>{{ patient.canBeExamined }}</td>
					<td>{{ patient.gender }}</td>
					<td>{{ patient.lastActive }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
