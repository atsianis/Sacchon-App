<div class="container h-100">
	<div class="row align-items-center justify-content-center h-100">
		<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered"
			style="width:100%">
			<thead>
				<tr>
					<th>From</th>
					<th>To</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let consultation of consultations" [routerLink]="['/doctoradvice/consult', id, consultation.id, 'edit']">
					<td class="align-middle">{{ consultationFromDate(consultation.timeCreated) }}</td>
					<td class="align-middle">{{ consultationToDate(consultation.timeCreated) }}</td>
					<td class="align-middle">{{ consultation.comment }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
