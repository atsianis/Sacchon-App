<div class="container-fluid h-100">
	<div class="row justify-content-center py-3 align-items-between h-100">
		<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered"
			style="width:100%">
			<thead>
				<tr>
					<th>id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
			</thead>
			<tbody>
				<tr *ngFor="let doctor of doctors" [routerLink]="['/reporter/doctor/', doctor.id]">
					<td>{{ doctor.id }}</td>
					<td>{{ doctor.firstName }}</td>
					<td>{{ doctor.lastName }}</td>
					<td>{{ doctor.email }}</td>
				</tr>
		</table>
	</div>
</div>
