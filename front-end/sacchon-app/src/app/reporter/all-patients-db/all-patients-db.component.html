<div class="container-fluid h-100">
	<div class="row justify-content-center py-3 align-items-between h-100">
		<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered"
			style="width:100%">
			<thead>
				<tr>
					<th>id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Birth Date</th>
					<th>Gender</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let patient of patients" [routerLink]="['/reporter/patient/', patient.id]">
					<td>{{ patient.id }}</td>
					<td>{{ patient.firstName }}</td>
					<td>{{ patient.lastName }}</td>
					<td>{{ patient.email }}</td>
					<td>{{ birthDate( patient.dob ) }}</td>
					<td>{{ patient.gender }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
